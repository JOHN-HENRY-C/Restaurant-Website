<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chicago_Private_Dining.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Private Dining Page</title>
</head>

<body>

    <div class="container-fluid section-Ten ">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="col-md-12 col-sm-12 Img-1">
                    <h2 class="Img-Word">Zen & Zest</h2>
                </div>

                <div class="box">
                    <h3 class="Top-Heading">EVENT REQUEST</h3>
                    <hr class="Line">

                    <p class="Top-Para">To enter an Event Request, please fill out the following form.</p>

                    <h4 class="Box-Contact">Your Contact Information</h4>

                    <form>
                        <label class="Letter">First Name</label>
                        <input type="text" class="Input-Box" id="Box-1" placeholder="Enter Your First Name"><br>

                        <label class="Letter">Last Name</label>
                        <input type="text" class="Input-Box" id="Box-2" placeholder="Enter Your Last Name"><br>

                        <label class="Letter">E-Mail Address</label>
                        <input type="email" class="Input-Box" id="Mail-1" placeholder="Enter Your E-Mail Address"><br>

                        <label class="Letter">Mobile Number</label>
                        <input type="number" class="Input-Box" id="Num-1" placeholder="Enter Your Mobile Number"><br>

                        <label class="Letter">Company</label>
                        <input type="text" id="Company" class="Input-Box" placeholder="Enter Your Company "><br>
                    </form>

                    <h3 class="Med-Para">Select Your Desired Event Style</h3>
                    <label class="Letter" id="Letter-11">Event Style</label>
                    <select class="Input-Box" id="Event-Menu">
                        <option>On-Premise Event</option>
                        <option>Full-Service Catering</option>
                    </select>

                    <h5 class="Event">Your Event Details</h5>
                    <form>

                        <label class="Letter" id="Nature">Nature of this Event (e.g., Birthday Party or Business Dinner)
                        </label><br>
                        <input type="text" class="Input-Box" id="Nature-1">

                        <label class="Letter" id="Date-1">Event Date</label>
                        <input type="date" class="Input-Box" id="Date-2"><br>

                        <label class="Letter" id="Time-1">Start Time</label>
                        <input type="time" class="Input-Box" id="Time-2"><br>

                        <label class="Letter" id="Time-11">End Time</label>
                        <input type="time" class="Input-Box" id="Time-22"><br>

                        <label class="Letter">Number Of People</label>
                        <input type="number" class="Input-Box" id="Count" placeholder="Enter Your People "><br>

                        <label class="Letter" id="Last-1">Is there any additional information you would like to add
                            ?</label><br>
                        <input type="text" class="Input-Box" id="Last-2">

                        <label class="Letter" id="Foot_1">How did you hear about us?</label><br>
                        <select id="Selection">
                            <option>Select An Option</option>
                            <option>Event Up</option>
                            <option>Instagram</option>
                            <option>Facebook</option>
                            <option>Email</option>
                            <option>Clubs</option>
                            <option>Referral</option>
                            <option>Others</option>
                        </select><br>

                        <input type="submit" id="Submit" class="Input-Box"><br>

                    </form>

                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
