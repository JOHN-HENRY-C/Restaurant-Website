<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Los_Angeles_Reserve.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Zen & Zest | Reservation </title>
</head>

<body>

  <div class="container Box">
    <div class="Reservation-Container" text-center>
      <a href="#" class="Top">Sign In</a>
      <h2 class="Top_Head">Reservation At Zen & Zest Restaurant L.A.</h2>
      <div class="step-header my-3">
        <h5 class="Same" id="Same-1">1. FIND A TABLE</h5>
        <h5 class="Same" id="Same-2">2. YOUR DETAILS
          <hr class="Line">
        </h5>
      </div>
      <div class="container text-center Box_1">
        <div class="row row-cols-auto">
          <div class="col">
            <select class="form-select">
              <option selected>2 People</option>
              <option>1 Person</option>
              <option>3 People</option>
              <option>4 People</option>
              <option>4 People</option>
              <option>5 People</option>
              <option>6 People</option>
              <option>7 People</option>
              <option>8 People</option>
              <option>9 People</option>
              <option>10 People</option>
            </select>
          </div>
          <div class="col">
            <input type="date" class="form-control" value="2025-03-26">
          </div>
          <div class="col">
            <select class="form-select">
              <option selected>8:00 PM</option>
              <option>6:00 PM</option>
              <option>8:00 PM</option>
              <option>9:00 PM</option>
              <option>10:00 AM</option>
              <option>11:00 AM</option>
              <option>11:30 AM</option>
              <option>1:00 PM</option>
              <option>2:00 AM</option>
              <option>3:00 AM</option>
              <option>4:00 AM</option>
              <option>5:00 AM</option>
            </select>
          </div>
          <div class="col">
            <button class="Side_But">FIND A TABLE</button>
          </div>
        </div>
      </div>
      <p class="Para">Powered By <b class="Boo">OpenTable</b></p>
      <div id="Footer-First">
        <h6 class="Footer"><b>Zen & Zest has partnered with OpenTable to provide free, secure, and instantly
            confirmed online reservations</b></h6>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
